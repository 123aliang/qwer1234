<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一九在线</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/sans/public.css">
    <link rel="stylesheet" href="../css/regsiter.css">
</head>

<body>
    <!-- 头部 -->
    <header id="header">
    </header>
    <!-- 注册 -->
    <div id="regsiter">
        <div class="margin">

            <div class="regsiters">
                <div class="regsiters-t">用户注册</div>
                <span class="zhu1">我已注册<a href="./login.html">请登录</a></span>
                <div class="regsiters-c">
                    <div class="users wein1">
                        <span>用户名:</span>
                        <div class="user">
                            <b class="b1"></b>
                            <input type="text" id="usernamer" placeholder="请输入您的昵称" autocomplete="off">
                        </div>
                        <p class="tishi"></p>
                        <!-- <p>✔</p> -->

                    </div>
                    <div class="tels wein1">
                        <span>手机号:</span>
                        <div class="user">
                                <b class="b2"></b>
                            <input type="tel" id="tel" placeholder="请输入您的手机号" autocomplete="off">
                          
                        </div>
                        <p class="tel"></p>
                    </div>
                    <div class="emails wein1">
                        <span>邮箱:</span>
                        <div class="user">
                                <b class="b3"></b>
                            <input type="email" id="email" placeholder="请输入您的邮箱" >
                        </div>
                        <p class="email1"></p>
                    </div>
                    <div class="pass1 wein1">
                        <span>密码:</span>
                        <div class="user">
                                <b class="b4"></b>
                                <input type="password" id="pass1" placeholder="请输入您的密码" autocomplete="off">
                        </div>
                        <p class="passed"></p>
                    </div>
                    <div class="pass2 wein1">
                        <span>请确认密码:</span>
                        <div class="user">
                             <b class="b5"></b>
                            <input type="password" id="pass2" placeholder="再次输入相同的密码" autocomplete="off">
                        </div>
                        <p class="pass22"></p>
                    </div>
                    <div class="deal">
                        <input type="checkbox" id="deal" autocomplete="off">
                        <span>我已阅读并同意<a href="">《酒仙网用户注册协议》</a></span>
                        <p class="deal1"></p>
                    </div>
                    <button id="buts">立即注册</button>
                    <div class="regsiterok">
                        <span>恭喜您注册成功</span>
                        <div class="tiaozhuan">正在跳转到登录页面<i class="zhengzai">&nbsp;3&nbsp;</i><a href="./login.html">立即跳转</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 关于我们 -->
    <div id="aboutus">
    </div>
    <!-- 更多 -->
    <div id="more">
    </div>
    <!-- 页脚 -->
    <footer id="footer">
    </footer>
</body>
<!-- <script src="../js/sans/jquery.js"></script> -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/regsiter.js"></script>   
          
</html>
