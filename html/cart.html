<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一九在线</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/sans/public.css">
    <link rel="stylesheet" href="../css/cart.css">
</head>

<body>
    <!-- 头部 -->
    <header id="header">
    </header>
    <!-- 导航栏 -->
    <nav id="nav">
    </nav>

    <div id="cart">
        <div class="margin">
            <div class="mycart">
                <img src="../images/cart/cart.jpg" alt="">
                <img src="../images/cart/sc02.jpg" alt="">
            </div>
            <div class="cartlist">
                <table>
                    <thead>
                        <tr>
                            <td>
                                <input type="checkbox" class="checkboxs" value="">全选
                            </td>
                            <td>商品信息</td>
                            <td>单价</td>
                            <td>积分</td>
                            <td>数量</td>
                            <td>小计</td>
                            <td>操作</td>
                        </tr>
                    </thead>
                    <tbody id="tbody1">
                        <tr>
                            <td>
                                <input type="checkbox" value="">选择
                            </td>
                            <td>
                                <img src="http://i.19online.cn/picture/s_1831820191012150242.jpg" alt="">
                                <a href="./details.html"><span>布琅兄弟莫斯卡托甜白</span></a>
                            </td>
                            <td>￥128.00</td>
                            <td>28</td>
                            <td><button >-</button><input type="text" class="num" value="1"><button>+</button></td>
                            <td>￥128.00</td>
                            <td><button >移除</button></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="foots" colspan ="7">
                                <div class="foots-r">
                                    <span class="qwer">共计商品：<i>0</i>件</span>
                                    <span class="qwer">积分：<i>0</i></span>
                                    <span class="qwer bubao">总计(不包含运费)：<i class="tatol">0</i></span>
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="jiesuan">
                <button class="carry"> <a href="./list.html">←继续购物</a> </button>
                <button class="balance"> <a href=""></a>去结算中心→</button>
            </div>
        </div>
    </div>
    <!-- 指南 新手上路 -->
    <div id="guild">
    </div>
    <!-- 关于我们 -->
    <div id="aboutus">
    </div>
    <!-- 更多 -->
    <div id="more">
    </div>
    <!-- 页脚 -->
    <footer id="footer">
    </footer>
</body>
<script src="../js/sans/jquery.js"></script>
<script src="../js/common.js"></script>
<script src="../js/cart.js"></script>


</html>
